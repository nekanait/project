<!DOCTYPE html>
<html>
<head>
    <title>Загрузить новость</title>
</head>
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
}

h1 {
    text-align: center;
    margin-top: 50px;
}

form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
}

.create__file {
    position: relative;
    display: inline-block;
    margin-bottom: 15px;
}

.creaet__file-label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1abc9c;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.create__file-input {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #1abc9c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #16a085;
}
</style >
<h1>Загрузить новость</h1>
<form method='post' enctype='multipart/form-data'>
    <p>
        <label for='title'>Название</label> 
        <input type='text' name='title'>
    </p>
    <p>
        <label for='description'>Описание</label>
        <input type='text' name='description'>
    </p>
    <div class="create__file">
        <label class="create__file-label" for="file">Выберите фото</label>
        <input class="create__file-input" id="file" type="file" name="files" multiple="true" autocomplete="off" required> 
    </div>
    <button type='submit'>Create</button>
</form>
</body>
</html>
